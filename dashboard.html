<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/dashboard-style.css">
</head>
<body>
    <div class="header">
        <nav class="dash-nav">
            <a class="button-menu-href" href=""><img class="button-menu" src="src/svg/menu.svg" alt=""></a>
            <a class="button-profile-href" href=""><img class="button-profile" src="src/svg/profile-icon.svg" alt=""></a>
        </nav>
    </div>
    <div class="section">
        <div class="wrapper">
            <div class="profile-container">
                <span class="profile-container-span">
                    <img class="profile-picture" src="src/img/profile-sample.jpeg" alt="">
                    <span class="profile-text-box">
                        <h1>Hi! user</h1>
                        <p>What's on your mind</p>
                    </span>
                </span>
            </div>
            <div class="message-alert">
                <h1>Last fingerprint attempt</h1>
            </div>
            <div class="choices">
                <ul>
                    <li><img src="src/svg/button-wifi.svg" alt="">Wifi settings</li>
                    <li><img src="src/svg/button-fingerprint.svg" alt="">Fingerprint</li>
                    <li><img src="src/svg/button-log.svg" alt="">Activity Logs</li>
                    <li><img src="src/svg/button-security.svg" alt="">Security Settings</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
